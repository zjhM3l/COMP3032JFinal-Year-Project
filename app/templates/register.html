<body class="custom-cursor">

<div class="page-wrapper">
    {% include 'base_nav.html' %}

    <div class="stricky-header stricked-menu main-menu">
        <div class="sticky-header__content"></div><!-- /.sticky-header__content -->
    </div><!-- /.stricky-header -->


    <!--Page Header Start-->
    <section class="page-header">
        <div class="page-header-bg" style="background-image: url(../static/images/backgrounds/page-header-bg.jpg)">
        </div>
        <div class="container">
            <div class="page-header__inner">
                <h2>Register</h2>
                <ul class="thm-breadcrumb list-unstyled">
                    <li><a href="index.html">Home</a></li>
                    <li><span>/</span></li>
                    <li>Register</li>
                </ul>
            </div>
        </div>
    </section>
    <!--Page Header End-->

    <!--Register Page Start-->
    <section class="login-page">
        <div class="container">
            <div class="row">
                <div class="col-xl-12 col-lg-12">
                    <div class="login-page__single">
                        <h3 class="login-page__title">Register</h3>
                        <form class="login-page__form" method="post" action="/register">
                            {{ form.csrf_token }}
                            <div class="row">

                                <div class="login-page__form-input-box">
                                    <input id="email" type="email" name="email" placeholder="Email *"
                                           onblur="checkEmail()">
                                </div>

                                <div id="msg"></div>
                            </div>


                            <div class="login-page__form-input-box">
                                <input id="password" type="password" name="password" placeholder="Password *"
                                       onfocus="passwordStrength()">
                                <div id="strength"></div>
                            </div>

                            <div class="login-page__form-input-box">
                                <input id="password2" type="password" name="password2"
                                       placeholder="Confirm Password *" onblur="checkPassword()">
                                <div id="pass"></div>
                            </div>


                            <div class="check-box">
                                <label for="agreeRegister"><span></span>We respect every
                                user in "Soul Harbour" and if you accept the policy and want to use "Soul Harbour", please click to agree. At "Soul Harbour", our moral code is a need to release people's stress and improve their emotions. We seriously care about
                                users' feelings and emotional health. But in "Soul Harbour"
                                the only AI-based service is emotion classification. Any responses provided would just be positive and inspiring with specific emotional preferences and those responses would not be provided by AI!</label>
                                <input type="checkbox" name="agreeRegister" id="agreeRegister">
                            </div>

                            <div class="login-page__form-btn-box">
                                <button type="submit" class="thm-btn" id="register-btn" style="width: 80%;" disabled>Register
                                </button>
                            </div>


                        </form>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <!--RegisterPage End-->

    {% include 'base_footer.html' %}


</div><!-- /.page-wrapper -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const checkbox = document.getElementById('agreeRegister');
            const submitButton = document.getElementById('register-btn');

            checkbox.addEventListener('change', function() {
                submitButton.disabled = !this.checked;
            });
        });
    </script>
