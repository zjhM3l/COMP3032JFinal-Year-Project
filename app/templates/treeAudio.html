<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>录音</title>
</head>
<body>
    <script src="../static/js/recorder.js"></script>
    <h3>Operation</h3>
    <input type="button" value="start" id="startRecord" />
    <input type="button" value="finish" id="stopRecord" />
    <input type="button" value="play" id="playRecord" />
    <input type="button" value="send" id="sendRecord" />
    <h3>Audio time：<span id="time">0</span>s</h3>
</body>
<script>
    let recorder = new Recorder({
        sampleBits: 16,
        sampleRate: 16000,
        numChannels: 1
    });

    document.getElementById('startRecord').addEventListener('click', () => {
        recorder.start().then(() => {
            console.log('开始录音');
        });
    });


    document.getElementById('playRecord').addEventListener('click', () => {
        recorder.play();
        console.log('播放录音');
    });

    document.getElementById('stopRecord').addEventListener('click', () => {
        recorder.stop();
        console.log('停止录音');
    });

    recorder.onprocess = function(duration) {
        document.getElementById('time').textContent = duration.toFixed(2);
    };
</script>
<script>
    document.getElementById('sendRecord').addEventListener('click', () => {
        let blob = recorder.getWAVBlob(); // 获取录音的 WAV 格式数据
        let formData = new FormData();
        formData.append('audio', blob, 'recording.wav');

        fetch('/sendtreeAudio', {
            method: 'POST',
            body: formData
        })
        .then(response => response.text())
        .then(data => {
            console.log(data);
            // 处理后端返回的数据
        })
        .catch(error => {
            console.error('Error sending recording:', error);
        });
    });
</script>
</html>
